<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VimQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="game-container">
            <header class="game-header">
                <h1>VimQuest</h1>
                <div class="stats">
                    <span id="level-display">Level 1</span>
                    <span id="strokes-display">Strokes: 0</span>
                </div>
            </header>

            <main class="game-main">
                <div class="sidebar left-sidebar">
                    <div class="panel instructions-panel">
                        <h3>Objectives</h3>
                        <p id="level-objective">Navigate to the glowing exit 'E' using h, j, k, l.</p>
                    </div>
                    <div class="panel keys-panel">
                        <h3>Controls</h3>
                        <ul>
                            <li><kbd>h</kbd> <kbd>j</kbd> <kbd>k</kbd> <kbd>l</kbd> - Move</li>
                            <li><kbd>w</kbd> - Next word start</li>
                            <li><kbd>e</kbd> - Next word end</li>
                            <li><kbd>b</kbd> - Prev word start</li>
                        </ul>
                    </div>
                </div>

                <div class="grid-container" id="grid">
                    <!-- Grid generated by JS -->
                </div>

                <div class="sidebar right-sidebar">
                    <div class="panel log-panel">
                        <h3>Log</h3>
                        <div id="action-log" class="log-content">
                            <div>Game started...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Level Complete Modal -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Level Complete!</h2>
                <p id="modal-message">Perfect score! Proceeding to next level.</p>
                <button id="next-level-btn">Next Level <kbd>Enter</kbd></button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
